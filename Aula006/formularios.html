<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <form>
            <label for="txt_nome">nome:</label>
            <input type="text" id="txt_nome" name="nome" /> <br />
            
            <label for="txt_sobrenome">sobrenome:</label>
            <input type="text" id="txt_sobrenome" name="sobrenome"/> <br>
            
            <label for="txa_bio">bio</label>
            <textarea cols="15" rows="5" id="txa_bio" name="bio"></textarea> <br>

            <label for="rd_sexo_masc">Masculino:</label>
            <input type="radio" name="sexo" id="rd_sexo_masc" value="masculino" >

            <label for="rd_sexo_fem">Feminino:</label>
            <input type="radio" name="sexo" id="rd_sexo_fem" value="feminino"> <br>

            <label for="txt_idade">idade:</label>
            <input type="number" id="txt_idade" name="idade"/> <br>

            <input type="submit" value="Salvar">
            <button>Limpar</button>
        </form>
    </body>
</html>
