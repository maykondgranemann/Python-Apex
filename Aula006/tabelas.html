<html>
    <head>
        <title>Tabelas</title>
    </head>
    <body>

        <table> <!-- estrutura da tabela -->
            <thead> <!-- cabeçalho da tabela-->
                <tr> <!-- linha do cabeçalho-->
                    <th>Nome</th> <!-- colunas do cabeçalho-->
                    <th>Sobrenome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody> <!-- corpo da tabela (dados) -->
                <tr>
                    <td>Maykon</td>
                    <td>Granemann</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Jojo</td>
                    <td>Calypso</td>
                    <td>81</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
